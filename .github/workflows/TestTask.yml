name: TestTask

on:
  push:
    paths:
    - '**.yml'

jobs:
  build:

    runs-on: windows-latest
    
    steps:
    
    - name: LogAllEnv
      run: set
      
    - uses: actions/checkout@v1
    
    - name: ListProgram
      run : |
        dir "C:/Program Files"
        dir "C:/Program Files/Common Files"
        dir "C:/Program Files/Docker"
        dir "C:/Program Files/PackageManagement"
        dir "C:/Program Files/Microsoft SDKs"
        dir "C:/Program Files (x86)"